apply plugin: 'com.android.application'
apply plugin: 'bugly'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId 'ecjtu.net.demon'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 21
        versionName "0.2.5.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/core.jar')
    compile 'com.tencent.bugly:crashreport:1.2.7'
    compile 'com.github.johnkil.android-progressfragment:progressfragment:1.4.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile files('libs/jpush-sdk-release1.8.2.jar')
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:appcompat-v7:23.2.0'
}

bugly {
    appId = '900011553'    //注册时分配的App ID
    appKey = 'ZBbqGuoUQi8dgvBR'  //注册时分配的App Key
}

repositories {
    jcenter()
}
